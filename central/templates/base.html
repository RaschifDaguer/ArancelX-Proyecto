<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Authorization</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" 
    crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" 
    crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" 
    integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" 
    crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" 
    integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" 
    crossorigin="anonymous">
    </script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
    <style>
        .search-btn-custom {
            background: linear-gradient(90deg, #3498db 0%, #2980b9 100%);
            color: #fff;
            border: none;
            border-radius: 50%;
            width: 42px;
            height: 42px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.3rem;
            margin-left: -8px;
            transition: background 0.3s, box-shadow 0.3s;
            box-shadow: 0 2px 6px rgba(52,152,219,0.15);
        }
        .search-btn-custom:hover, .search-btn-custom:focus {
            background: linear-gradient(90deg, #2980b9 0%, #3498db 100%);
            color: #fff;
            box-shadow: 0 4px 12px rgba(52,152,219,0.25);
        }
        .navbar .form-control {
            border-top-right-radius: 0;
            border-bottom-right-radius: 0;
        }
        .navbar .search-btn-custom {
            border-top-left-radius: 0;
            border-bottom-left-radius: 0;
        }
        .search-btn-custom i {
            font-size: 1.5rem;
            color: #fff;
            margin: 0;
        }
        #sugerencias-dashboard {
            max-height: 450px;
            overflow-y: auto;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            border: 1px solid #dee2e6;
            border-radius: 0.375rem;
            margin-top: 2px;
        }
        #sugerencias-dashboard .list-group-item {
            padding: 0.75rem 1rem;
        }
        #sugerencias-dashboard::-webkit-scrollbar {
            width: 8px;
        }
        #sugerencias-dashboard::-webkit-scrollbar-track {
            background: #f1f1f1;
        }
        #sugerencias-dashboard::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 4px;
        }
        #sugerencias-dashboard::-webkit-scrollbar-thumb:hover {
            background: #555;
        }
        mark {
            background-color: #fff3cd;
            padding: 0 2px;
            border-radius: 3px;
        }
    </style>
</head>
<body>

    {% if messages %}
    <div class="container mt-3">
        {% for message in messages %}
        <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
            {{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        {% endfor %}
    </div>
    {% endif %}
    {%block content%}
    {%endblock%}
</body>
</html>
